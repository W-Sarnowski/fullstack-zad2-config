apiVersion: apps/v1
kind: Deployment
metadata:
  name: zad2-deployment
  namespace: zad2-ns
  labels:
    app: zad2-server
spec:
  replicas: 4
  selector:
    matchLabels:
      app: zad2-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 5
  template:
    metadata:
      labels:
        app: zad2-server
    spec:
      containers:
      - name: zad2-server
        image: scoutertf2/zad2:de3d3b60931ee5fdd0b9031c4cf31707b2b2f0b9
      dnsPolicy: ClusterFirst
      restartPolicy: Always
